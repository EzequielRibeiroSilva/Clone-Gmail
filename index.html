<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
    <title>Gmail Clone</title>
</head>
<body>
    <!-- Inicio do Header -->
    <div class="header">
        <!-- Header Left -->
        <div class="header_left">
            <span class="material-icons">menu</span>
            <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2020/10/newgmaillogo.0.jpg" alt="logo do gmail">
        </div>
        <!-- Header Middle -->
        <div class="header_middle">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Pesquisar e-mail">
            <span class="material-icons">arrow_drop_down</span>
        </div>
        <!-- Header Right -->
        <div class="header_right">
            <span class="material-icons">help_outline</span>
            <span class="material-icons">settings</span>
            <span class="material-icons">drag_indicator</span>
            <span class="material-icons">account_circle</span>
        </div> <!-- Fim do header -->
    </div>

    <!-- Início body -->
    <div class="main_bady">
        <!-- Início do Sidebar -->
        <div class="sidebar">
            <button class="sidebar_new_email">
                <span class="material-icons">add</span>Escrever
            </button>
            <div class="sidebarOption">
                <span class="material-icons">inbox</span>
                <h3>Caixa de entrada</h3>
            </div>
            <div class="sidebarOption">
                <span class="material-icons">star</span>
                <h3>Com estrela</h3>
            </div>
            <div class="sidebarOption">
                <span class="material-icons">schedule</span>
                <h3>Adiados</h3>
            </div>
            <div class="sidebarOption">
                <span class="material-icons">send</span>
                <h3>Enviados</h3>
            </div>
            <div class="sidebarOption">
                <span class="material-icons">description</span>
                <h3>Rascunho</h3>
            </div>
            <div class="sidebarOption">
                <span class="material-icons">expand_more</span>
                <h3>More</h3>
            </div>
           

            <div class="sidebar_footer">
                <div class="sidebar_footerIcons">
                    <span class="material-icons">person</span>
                    <span class="material-icons">person</span>
                    <span class="material-icons">person</span>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
